<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>1</title>

    <style>
      .btn {
        display: inline-block;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        user-select: none;
        background-color: #3b82f6;
        color: #ffffff;
      }
      .btn:hover {
        background-color: #1d4ed8;
      }
      .btn:active {
        background-color: #1e40af;
      }
    </style>
  </head>
  <body>
    <div>Lorem ipsum dolor sit amet consectetur.</div>

    <button class="btn">Traditional CSS</button>

    <button
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 active:bg-blue-800"
    >
      TAILWIND CSS
    </button>
  </body>
</html>
